{% extends 'base.html' %}
{% load static %}
{% block  content%}
    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form_wrapper">
                <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="nombre" placeholder="Nombre..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="correo" placeholder="Correo..">
                    </div>
                </div>
                <div id="shipping-info">
                    <hr>
                    <p>Información del envio</p>
                    <hr>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="dirección" placeholder="Dirección..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="cuidad" placeholder="Cuidad..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="país" placeholder="País..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="telefono" placeholder="Telefono..">
                    </div>
                </div>
                <hr>
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continuar">
                </form>
            </div>
            <br>
            <div class="box-element hidden" id="payment-info">
                <small>Opciones Paypal</small> 
            </div>  
        </div> 
        <div class="col-lg-6">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Volver al Carrito</a>
                <hr>
                <h3>Resumen del Orden</h3>
                <hr>
                <div class="cart-row">
                    <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                    <div style="flex:2"><p>Product 1</p></div>
                    <div style="flex:1"><p>$20.00</p></div>
                    <div style="flex:1"><p>x2</p></div>
                </div>
                <h5>Items: 2</h5>
                <h5>Total: $40</h5>
                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'logout' %}">Cerar sesión</a>
{% endblock content %}
